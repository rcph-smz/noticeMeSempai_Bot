<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticeMeSempai_Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: static;
            z-index: auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100vh;
            width: 100vw;

            background-color: lavender;
        }
        .noticeMe {
            position: static;
            z-index: auto;

            display: block;
            padding: 20px 10vw;
            background-color: aliceblue;
            border-radius: 24px 0 24px 0;
            box-shadow: 3px 3px 3px rgb(180, 184, 227), -1px -1px 3px rgb(180, 197, 227);
            text-shadow: 1px 1px 1px rgb(180, 184, 227) ;

            font-size: 1.5em;
            font-weight: 500;
            font-style: oblique;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="noticeMe">
        Server Running
    </div>
</body>
</html>
